<h2>Eventos de Component</h2>
<hr />
<form action="" class="form-inline">
  <div class="form-goup mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th
      ><button type="button" class="btn btn-outline-light btn-sm"
      (click)="MostrarImagem = !MostrarImagem"
      data-toggle="collapse"
      data-target="#CloapsedColl"
      aria-controls="CloapsedColl"
      aria-expanded="false"
      aria-label="Toggle navigation">{{MostrarImagem ? "Exibir" : "Ocultar"}}</button></th>
      <th>#</th>
      <th>tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>lotes</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>
        <img
        [collapse]="MostrarImagem" [isAnimated]="true"
        [style.width.px]=widthImg
        [style.margin]=marginImg
        id="CloapsedColl"
        alt=""
        src="/assets/{{evento.imagemUrl}}"
      ></td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot  *ngIf="!eventos.length">
    <tr >
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
